<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js%22%3E</script"></script>
</head>
<body>
<div class="container mt-3">
    <h1>Three equal width columns</h1>
    <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
    <div class="row">
        <div class="col-sm-3 col-md-6 col-lg-4 bg-primary"> you Hey </div>
        <div class="col-sm-9 col-md-6 col-lg-8 bg-secondary"> does this work </div>
    </div>
    <br />
</div>


</body>
</html>
