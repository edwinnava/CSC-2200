<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF8">
  <title>Title</title>
  <style>
    form {
      display: grid;
      padding: 1em;
      background: #f9f9f9;
      border: 1px solid #c1c1c1;
      margin: 2rem auto 0 auto;
      max-width: 600px;
      padding: 1em;
    }
    form input {
      background: #fff;
      border: 1px solid #9c9c9c;
    }
    form button {
      background: lightgrey;
      padding: 0.7em;
      width: 50%;
      border: 0;
    }
    form button:hover {
      background: gold;
    }
    label {
      padding: 0.5em 0.5em 0.5em 0;
    }
    input {
      padding: 0.7em;
      margin-bottom: 0.5rem;
    }
    input:focus {
      outline: 3px solid red;
    }
    @media (min-width: 400px) {
      form {
        grid-template-columns: 200px 1fr;
        grid-gap: 16px;
      }
      label {
        text-align: right;
        grid-column: 1 / 2;
      }
      input, button {
        grid-column: 2 / 3;
      }
    }
  </style>
</head>
<body>
<form class="form1" action="">
  <label for="firstName" class="first-name">First Name</label>
  <input id="firstName" type="text" placeholder="Your First Name">
  <label for="lastName" class="last-name">Last Name</label>
  <input id="lastName" type="text" placeholder="Last Name">
  <label for="job">Job</label>
  <input id="job" type="text" maxlength="5">
  <label for="age">Age</label>
  <input id="age" type="text">
  <label for="email">Email</label>
  <input id="email" type="email">
  <label for="contactYes">ContactYes</label>
  <input type="radio" id='contactYes' name="ContactMe" value="Y">
  <label for="contactNo">ContactNo</label>
  <input type="radio" id='contactNo' name="ContactMe" value="N">
  <label for="age2">Age</label>
  <input id="age2" type="number" min="1" max="5">
  <label for="preference">Contact Preference</label>
  <select id="preference">
    <option value="email"> Email Me </option>
    <option value="Text"> Text Me </option>
    <option value="Yell"> Yell out the window</option>
  </select>
  <label for="comments">Comments</label>
  <textarea id="comments" name="theComments"> You comments here </textarea>
  <label for="check1">Email</label>
  <input id="check1" type="checkbox" name="">
  <label for="check2">Yell</label>
  <input id="check2" type="checkbox" name="">
  <button>Submit</button>
</form>
</body></html>
