        function getPizzaCost(Pcode,pizzaInfo) {
            for (let i=0; i < pizzaInfo.length; i++) {
                // { 'Size' : 'Extra Large', 'Code' : 'EX', 'Cost' : 16.99},
                let row = pizzaInfo[i];

            }

        function getZipCost(Zcode, zipInfo) {
            for ( let i=0; i<zipInfo.length; i++ ){
                let row = zipInfo[i];
                if ( Zcode == row.zip){

                }
